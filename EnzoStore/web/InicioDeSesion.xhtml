<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio De Sesion</title>
        <link rel="stylesheet" href="resource/css/estilosPaginaDeInicioSesion.css"/>
    </h:head>
    <h:body>
        <h:form class="iniciodesesion" enctype="multipart/form-data">
            <h1>INICIAR SESION</h1>
            <p:graphicImage class="logoUsuario" value="/resource/images/LogoUsuario.png"/>
                <p:inputText placeholder="Correo Electronico" value="#{controladorUsuario.usuario.correo}"/>  
                <p:inputText placeholder="Contraseña" value="#{controladorUsuario.usuario.contrasenia}"/>
             <h:commandButton class="botonInicioSesion" value="Iniciar Sesion" action="#{controladorUsuario.iniciosesion()}"/>

            <div>
                <h:commandLink value="¿No Tiene cuenta?" action="#{controladorUsuario.navegarAPaginaRegistro()}"/>

            </div>

        </h:form>
        

    </h:body>
</html>
